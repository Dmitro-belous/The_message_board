<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements for the day</title>
</head>
<body>
    <h2>Hello, {{ name }}! New announcements from the past day</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{{ link }}{{ post.get_absolute_url }}">{{ post.head }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
